name: APK Uretici
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Java Kur
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Python Kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Sistem Bağımlılıklarını Kur
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libffi-dev git zip unzip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libssl-dev
          # Cython'un spesifik bir sürümünü kurmak hataları önler
          pip install Cython==0.29.33 buildozer flet pandas openpyxl

      - name: Buildozer Spec Düzenle ve APK Üret
        run: |
          buildozer init
          # Spec dosyasını tek seferde düzenle
          sed -i 's/requirements = python3,kivy/requirements = python3,flet==0.8.2,pandas,openpyxl/' buildozer.spec
          sed -i 's/#android.api = 31/android.api = 33/' buildozer.spec
          sed -i 's/#android.minapi = 21/android.minapi = 24/' buildozer.spec
          sed -i 's/p4a.bootstrap = sdl2/p4a.bootstrap = /' buildozer.spec
          sed -i 's/#android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          
          # Lisansları onayla ve paketle
          yes | buildozer -v android debug
        continue-on-error: false

      - name: APK Dosyasını Yayınla
        uses: actions/upload-artifact@v4
        with:
          name: KPSS_Uygulamasi_Final
          path: bin/*.apk
