name: APK Uretici
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04  # Daha stabil bir sürüm seçtik
    steps:
      - uses: actions/checkout@v4

      - name: Python Kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Java ve Sistem Araclarini Kur
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libffi-dev git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libssl-dev
          pip install --upgrade Cython==0.29.33 buildozer

      - name: Android Lisanslarini Onayla (Kritik Adim)
        run: |
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          # Bu komut kod 100 hatasini (lisans hatasi) onler
          yes | buildozer android debug --dry-run || true

      - name: APK Paketle (Buildozer)
        run: |
          buildozer init
          # Spec dosyasini flet uyumlu hale getir
          sed -i 's/requirements = python3,kivy/requirements = python3,flet==0.8.2,pandas,openpyxl,numpy/' buildozer.spec
          sed -i 's/#android.api = 31/android.api = 33/' buildozer.spec
          sed -i 's/p4a.bootstrap = sdl2/p4a.bootstrap = /' buildozer.spec
          # Hata ayiklama modunda baslat
          buildozer -v android debug

      - name: APK Dosyasini Yukle
        uses: actions/upload-artifact@v4
        with:
          name: KPSS_Uygulamasi
          path: bin/*.apk
